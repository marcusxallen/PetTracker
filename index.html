<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>PetTracker</title>
</head>
<body>

    <div id="header">
        <div class="ui sizer vertical segment">
            <div class="ui centered huge header">PetTracker</div>
        </div>
    </div>

    <div id="navbar">
        <div class="ui fluid secondary pointing menu">
            <a class="active item">Home</a>
            <!-- <a class="item">Account | TBD</a>
            <a class="item">Log | TBD</a>
            <a class="item">Statistics | TBD</a> -->
          </div>
    </div>

    <div class="ui hidden divider"></div>

    <div id="body">

        <div id="setup">
            <div class="ui stackable centered grid">
                <div class="row">
                    <h2 class="ui header">Setup</h2>
                </div>
                <div class="row">
                    <div class="ui input focus">
                        <input type="text" placeholder="Caretaker Name" id="userName">
                    </div>
                    <div class="ui input focus">
                        <input type="text" placeholder="Pet Name" id="userPetName">
                    </div>
                    <div class="ui input focus">
                        <input type="text" placeholder="Picture (URL)" id="picInput">
                    </div>
                    <button class="ui blue button" id="userSetupSubmitButton">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>

        <div id="about">
            <div class="ui stackable centered grid">
                <!-- <div class="row">
                    <h2 class="ui header">About</h2>
                </div> -->
                <div class="row">
                    <h3 class="ui header" id="welcomeText">Welcome!</h3>
                </div>
                <img class="hidden ui image" height="600px" id="petPic" src="">
            </div>
        </div>
        
        <div class="ui hidden divider"></div>

        <div id="logging">
            <div class="ui stackable centered grid">
                <div class="row">
                    <h2 class="ui header">Log Events</h2>
                </div>
                <div class="row">
                    <div class="ui form">
                        <div class="field">
                          <!-- <label>Event</label> -->
                          <select class="ui search dropdown" id="eventPick">
                            <option value="">Select Event</option>
                            <option value="WLK">Walk</option>
                            <option value="MEL">Meal</option>
                            <option value="TO1">Toilet #1</option>
                            <option value="TO2">Toilet #2</option>
                            <option value="MED">Medication</option>
                            <option value="TRN">Training</option>
                            <option value="NAP">Nap</option>
                            <option value="SLP">Sleep</option>
                          </select>
                        </div>
                    </div>
                    <div class="ui form">
                        <div class="field">
                          <!-- <label>Event</label> -->
                          <select class="ui search dropdown" id="eventDetails">
                            <option value="">Event Details</option>
                            <!-- Form options filled via JS -->
                          </select>
                        </div>
                    </div>
                    <div class="ui input focus">
                        <input type="text" placeholder="Notes" id="eventNotes">
                    </div>
                    <button class="ui blue button" id="logSubmit">Submit Event</button>
                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>

        <div id="log">
            <div class="ui stackable centered grid">
                <div class="row">
                    <h2 class="ui header" id="loggedEventsText">Log</h2>
                </div>
                <div class="row">
                    <table class="ui single line table"> <!-- DEBUG -->
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Event</th>
                            <th>Event Details</th>
                            <th>Notes</th>
                            <th>Caretaker</th>
                          </tr>
                        </thead>
                        <tbody id="logTable">
                          <!-- <tr>
                            <td>Thu Jun 11 2020 18:30:40 GMT-0400 (EDT)</td>
                            <td>Walk</td>
                            <td>1.5 miles</td>
                            <td>Example</td>
                            <td>Bob</td>
                          </tr> -->
                          <!-- Table filled via JS -->
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>



    </div>

    <div id="footer">
    </div>

</body>
</html>
