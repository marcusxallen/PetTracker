<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>PetTracker</title>
</head>
<body>

    <div id="header">
        <div class="ui sizer vertical segment">
            <div class="ui centered huge header">PetTracker</div>
        </div>
    </div>

    <div id="navbar">
        <div class="ui secondary pointing menu">
            <a class="active item">Home</a>
            <!-- <a class="item">Account | TBD</a>
            <a class="item">Log | TBD</a>
            <a class="item">Statistics | TBD</a> -->
          </div>
    </div>

    <div class="ui hidden divider"></div>

    <div id="body">

        <div id="setup">
            <div class="ui stackable centered grid">
                <div class="row">
                    <h2 class="ui header">Setup</h2>
                </div>
                <div class="row">
                    <div class="ui input focus">
                        <input type="text" placeholder="Name" id="userPetName">
                    </div>
                    <div class="ui input focus">
                        <input type="text" placeholder="Picture (URL)" id="userPetPicSrc">
                    </div>
                    <button class="ui primary button" id="userSetupSubmitButton">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>

        <div id="about">
            <div class="ui stackable centered grid">
                <div class="row">
                    <h2 class="ui header">About</h2>
                </div>
                <div class="row">
                    <h3 class="ui header" id="welcomeText">Welcome!</h3>
                </div>
                
            </div>
        </div>
        
        <div class="ui hidden divider"></div>

        <div id="logging">
            <div class="ui stackable centered grid">
                <div class="row">
                    <h2 class="ui header">Log Events</h2>
                </div>
                <div class="row">
                    <div class="ui form">
                        <div class="field">
                          <label>Event</label>
                          <select class="ui search dropdown">
                            <option value="">Select Event</option>
                            <option value="WLK">Walk</option>
                            <option value="MEL">Meal</option>
                            <option value="TO1">Toilet #1</option>
                            <option value="TO2">Toilet #2</option>
                            <option value="MED">Medication</option>
                            <option value="TRN">Training</option>
                            <option value="NAP">Nap</option>
                            <option value="SLP">Sleep</option>
                          </select>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>

        <div id="log">
            <div class="ui stackable centered grid">
                <div class="row">
                    <h2 class="ui header">Log</h2>
                </div>
                <div class="row">
                    <h3 class="ui header">Event 1:</h3>
                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>



    </div>

    <div id="footer">
    </div>

</body>
</html>
